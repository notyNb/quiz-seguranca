<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Segurança na Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho com título -->
    <header>
        <h1>Quiz de Segurança na Web</h1>
        <p>Teste seus conhecimentos sobre como se proteger online!</p>
    </header>

    <!-- Container do Quiz -->
    <div id="quiz-container">
        <div id="question"></div>
        <ul id="answers"></ul>
    </div>

    <!-- Container de Resultados -->
    <div id="result-container" style="display: none;">
        <div id="result"></div>
        <div id="summary"></div>
        <button id="restart-btn">Reiniciar Quiz</button>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Todos os direitos reservados. Desenvolvido por Pedro Kohakura.</p>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
